[tox]
isolated_build = True
requires = tox>=4
env_list = lint, 3.10, 3.11, 3.12
skipsdist = true

[testenv]
description = run unit tests
deps =
    pytest>=8
    pytest-sugar
commands =
    pytest {posargs:tests}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black
commands = black {posargs:.}

